# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8083
spring.application.name=transaction-service

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:transaction_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:PwC@18520}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=TransactionServiceHikariCP

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# ============================================
# JWT CONFIGURATION - MUST MATCH ALL SERVICES
# ============================================
jwt.secret=MySecretKeyForJWTAuthenticationThatIsLongEnoughForHS256Algorithm2024

# ============================================
# JACKSON CONFIGURATION
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# ============================================
# EUREKA CLIENT CONFIGURATION
# ============================================
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
 
# ============================================
# FEIGN CLIENT CONFIGURATION
# ============================================
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000
feign.client.config.default.loggerLevel=full
feign.circuitbreaker.enabled=true

# Service URLs
customer.service.url=${CUSTOMER_SERVICE_URL:http://localhost:8081}
card.service.url=${CARD_SERVICE_URL:http://localhost:8082}

# ============================================
# ACTUATOR CONFIGURATION
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
management.metrics.export.prometheus.enabled=true
management.info.env.enabled=true

# Application Info
info.app.name=Transaction Service
info.app.description=Transaction Management Service for Credit Card Portal
info.app.version=1.0.0

# ============================================
# CIRCUIT BREAKER - RESILIENCE4J
# ============================================
# Customer Service Circuit Breaker
resilience4j.circuitbreaker.instances.customerService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.customerService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.customerService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.customerService.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.customerService.failureRateThreshold=50

# Card Service Circuit Breaker
resilience4j.circuitbreaker.instances.cardService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.cardService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.cardService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.cardService.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.cardService.failureRateThreshold=50

# Retry Configuration
resilience4j.retry.instances.customerService.maxAttempts=3
resilience4j.retry.instances.customerService.waitDuration=1s
resilience4j.retry.instances.cardService.maxAttempts=3
resilience4j.retry.instances.cardService.waitDuration=1s

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.com.creditcard.transaction=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.feign=DEBUG

# Log File Configuration
logging.file.name=logs/transaction-service.log
logging.file.max-size=10MB
logging.file.max-history=30

# ============================================
# SWAGGER / OPENAPI CONFIGURATION
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.creditcard.transaction.controller
springdoc.paths-to-match=/api/**

# ============================================
# SPRING CLOUD CONFIG
# ============================================
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false