# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8080
spring.application.name=api-gateway

# ============================================
# JWT CONFIGURATION - MUST MATCH AUTH SERVICE EXACTLY
# ============================================
jwt.secret=MySecretKeyForJWTAuthenticationThatIsLongEnoughForHS256Algorithm2024
jwt.expiration=3600000

# ============================================
# GATEWAY ROUTES CONFIGURATION
# ============================================

# Auth Service Route
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8084
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

# Customer Service Route
spring.cloud.gateway.routes[1].id=customer-service
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/customers/**

# Card Service Route
spring.cloud.gateway.routes[2].id=card-service
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/cards/**

# Transaction Service Route
spring.cloud.gateway.routes[3].id=transaction-service
spring.cloud.gateway.routes[3].uri=http://localhost:8083
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/transactions/**

# ============================================
# CORS CONFIGURATION (FIXED - NO DUPLICATES)
# ============================================
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].max-age=3600

# ============================================
# ACTUATOR CONFIGURATION
# ============================================
management.endpoints.web.exposure.include=health,info,gateway,metrics
management.endpoint.health.show-details=always
management.endpoint.gateway.enabled=true

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# DISCOVERY CLIENT (Disabled)
# ============================================
spring.cloud.discovery.enabled=false
eureka.client.enabled=false

# ============================================
# REDIS CONFIGURATION (Disabled)
# ============================================
spring.data.redis.repositories.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration