# eureka.instance.hostname=localhost

# ============================================
# FEIGN CLIENT CONFIGURATION
# ============================================
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=full
feign.circuitbreaker.enabled=true

# Card Service URL
card.service.url=${CARD_SERVICE_URL:http://localhost:8082}

# ============================================
# ACTUATOR CONFIGURATION
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
management.metrics.export.prometheus.enabled=true
management.info.env.enabled=true

# Application Info
info.app.name=Customer Service
info.app.description=Customer Management Service for Credit Card Operations Portal
info.app.version=1.0.0
info.app.encoding=${project.build.sourceEncoding}
info.app.java.version=${java.version}

# ============================================
# CIRCUIT BREAKER - RESILIENCE4J
# ============================================
# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.cardService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.cardService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.cardService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.cardService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.cardService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.cardService.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.cardService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.cardService.eventConsumerBufferSize=10
resilience4j.circuitbreaker.instances.cardService.recordExceptions=org.springframework.web.client.HttpServerErrorException,java.io.IOException

# Retry Configuration
resilience4j.retry.instances.cardService.maxAttempts=3
resilience4j.retry.instances.cardService.waitDuration=1s
resilience4j.retry.instances.cardService.enableExponentialBackoff=true
resilience4j.retry.instances.cardService.exponentialBackoffMultiplier=2

# Time Limiter Configuration
resilience4j.timelimiter.instances.cardService.timeoutDuration=3s
resilience4j.timelimiter.instances.cardService.cancelRunningFuture=true

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.com.creditcard.customer=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.cloud.openfeign=DEBUG

# Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log File Configuration
logging.file.name=logs/customer-service.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=100MB

# ============================================
# SWAGGER / OPENAPI CONFIGURATION
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.show-actuator=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ============================================
# MULTIPART FILE UPLOAD (if needed)
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# BANNER CONFIGURATION
# ============================================
spring.banner.location=classpath:banner.txt

# ============================================
# CUSTOM APPLICATION PROPERTIES
# ============================================
app.name=Customer Service
app.version=1.0.0
app.api.prefix=/api

# ============================================
# SPRING CLOUD CONFIG
# ============================================
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false