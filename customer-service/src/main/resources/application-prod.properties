# ============================================
# PRODUCTION ENVIRONMENT CONFIGURATION
# ============================================

# Server Configuration
server.port=8081
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Database Configuration - Using AWS RDS

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:customer_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:PwC@18520}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool for Production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration
logging.level.com.creditcard.customer=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.file.name=/var/log/customer-service/application.log
logging.file.max-size=50MB
logging.file.max-history=60
logging.file.total-size-cap=500MB

# Actuator - limited exposure in production
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

# Eureka Configuration for Production
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL}
eureka.instance.prefer-ip-address=true

# Circuit Breaker - Stricter in Production
resilience4j.circuitbreaker.instances.cardService.failureRateThreshold=30
resilience4j.circuitbreaker.instances.cardService.slowCallRateThreshold=50
resilience4j.circuitbreaker.instances.cardService.slowCallDurationThreshold=2s

# Card Service URL
card.service.url=${CARD_SERVICE_URL}

# Security Headers
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never