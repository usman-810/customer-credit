# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8084
spring.application.name=auth-service

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_db
spring.datasource.username=postgres
spring.datasource.password=PwC@18520
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# JWT CONFIGURATION - MUST MATCH ALL SERVICES
# ============================================
jwt.secret=MySecretKeyForJWTAuthenticationThatIsLongEnoughForHS256Algorithm2024
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ============================================
# ACTUATOR CONFIGURATION
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ============================================
# APPLICATION INFO
# ============================================
info.app.name=Auth Service
info.app.description=Authentication Service for Credit Card Portal
info.app.version=1.0.0

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.com.creditcard.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO

# ============================================
# SWAGGER CONFIGURATION
# ============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.show-actuator=false

# ============================================
# CORS CONFIGURATION
# ============================================
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true